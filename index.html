<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card Component</title>
</head>
<body>
   <div class="main-container">
     <img src="" alt="" class="bg-pattern bg-pattern1">
     <img src="" alt="" class="bg-pattern bg-pattern2">

     <div class="card">
        <div class="card-pattern">
          <img src="imgs/bg-pattern-card.svg" alt="" class="bg-card-pattern">
        </div>
        <div class="profile-section">
          
          <img src="imgs/image-victor.jpg" alt="" class="profile-img">
          <h2 class="username">Victor Crest<span class="age">&nbsp;&nbsp;26</span></h2>
          
          <div class="location">London</div>
          
          <div class="profile-stats">

             <div class="followers">
               <h2>80K</h2>
               <span class="text">Followers</span>
             </div>
             <div class="likes">
              <h2>803K</h2>
              <span class="text">Likes</span>
            </div>
            <div class="Photos">
              <h2>1.4K</h2>
              <span class="text">Photos</span>
            </div>
          </div>
        </div>
     </div>
   </div>
</body>
</html>
