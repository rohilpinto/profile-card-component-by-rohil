<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="imgs\favicon-32x32.png">
  </head>
  <body>
    <div class="main-container">
      <div class="bg-container">
        <img src=" " alt="" class="bg-pattern bg-pattern1" />
        <img src=" " alt="" class="bg-pattern bg-pattern2" />
      </div>

      <div class="card">
        <div class="card-pattern">
          <img src="imgs/bg-pattern-card.svg" alt="" class="bg-card-pattern" />
        </div>

        <div class="profile-section">
          <div class="profile-bio">
            <img src="imgs/image-victor.jpg" alt="" class="profile-img" />
            <h2 class="username">Victor Crest<span class="age">&nbsp;&nbsp;26</span></h2>

            <span class="location">London</span>
          </div>
          <div class="profile-stats">
            
            <div class="profile-stats-inner-container">

            <div class="followers">
              <h2>80K</h2>
              <span class="text">Followers</span>
            </div>
            <div class="likes">
              <h2>803K</h2>
              <span class="text">Likes</span>
            </div>
            <div class="Photos">
              <h2>1.4K</h2>
              <span class="text">Photos</span>
            </div>
          </div>

          </div>

        </div>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rohilpinto.com" target="_blank">Rohil Pinto</a>.
    </div>
    
  </body>
</html>
